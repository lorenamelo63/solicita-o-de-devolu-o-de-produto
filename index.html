<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Devolução de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solicitação de Devolução de Produto</h2>
    <form action="/enviar-devolucao" method="POST">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="pedido">Número do Pedido:</label>
            <input type="text" id="pedido" name="pedido" required>
        </div>

        <div class="form-group">
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>

        <div class="form-group">
            <label for="motivo">Motivo da Devolução:</label>
            <select id="motivo" name="motivo" required>
                <option value="defeito">Defeito no Produto</option>
                <option value="produto-errado">Produto Errado</option>
                <option value="insatisfacao">Insatisfação com o Produto</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="detalhes">Detalhes Adicionais:</label>
            <textarea id="detalhes" name="detalhes" rows="4"></textarea>
        </div>

        <input type="submit" value="Enviar Solicitação">
    </form>
</div>

</body>
</html>
